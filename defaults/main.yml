---
# defaults file for sign-cert
alias: "" 
certs_path:      "."
req_src_file:      "{{certs_path}}/{{alias}}.req"
local_signed_crt:  "{{req_src_file}}.signed"
local_ca_crt:      "ca-cert"
req_file: /tmp/client-cert-sign-request
signed_file: /tmp/client-cert-signed
cert_folder: /var/ssl/
deploy_sign_sh: yes
ca-cert: ca-cert
ca-key:  ca-key
validity: 825